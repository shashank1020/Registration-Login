<div class="card">
  <div class="card-header text-center mt-3">
    <h3 class="fs-1 fw-bold">Create an account</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row mb-2">
        <div class="form-group col">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" formControlName="firstName" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.firstName?.errors }"/>
          <div *ngIf="submitted && f.firstName?.errors" class="invalid-feedback">
            <div *ngIf="f.firstName?.errors?.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group col">
          <label id="lastNam3" for="lastName">Last Name</label>
          <input id="lastName" type="text" formControlName="lastName" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.lastName?.errors }"/>
          <div *ngIf="submitted && f.lastName?.errors" class="invalid-feedback">
            <div *ngIf="f.lastName?.errors?.required">Last Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group mb-2">
        <label for="Email">Email</label>
        <div class="input-group">
          <span class="input-group-text bi bi-envelope-fill" id="basic-addon1"></span>
          <input id="Email" type="text" aria-describedby="basic-addon1" formControlName="username"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors?.required">Email is required</div>
          </div>
        </div>
      </div>
      <div class="form-group mb-2">
        <label for="password">Password</label>
        <div class="input-group">
          <span class="input-group-text bi bi-key-fill" id="basic-addon2"></span>
          <input aria-describedby="basic-addon2" id="password" type="password" formControlName="password"
                 class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password?.errors }"/>
          <div *ngIf="submitted && f.password?.errors" class="invalid-feedback">
            <div *ngIf="f.password?.errors?.required">Password is required</div>
            <div *ngIf="f.password?.errors?.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
